<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <style>

        .panel-body{

            height:600px;

            width:900px;

        }

    </style>
</head>
<body>
<div class="container theme-showcase" role="main">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="panel panel-info" >
                    <div class="panel-heading" style="text-align:left;">
                        <h3 >
                            #发起众筹项目
                        </h3>
                    </div>
                    <div class="panel-body" style="height:400px;overflow-y:auto;padding:10px;">
                        <form class="layui-form" th:action="@{/wnx}" method="post" style="align-self: center">
                            项目名称<input class="layui-input" type="text"  name="pname" placeholder="请输入你的项目名称"><br>

                            项目描述<textarea  class="layui-textarea" placeholder="请介绍你的项目" name="intr"></textarea><br>

                            目标资金<input class="layui-input" type="number" name="tprice" placeholder="目标筹集资金"><br>

                            <button class="layui-btn" type="submit" style="margin-right: 10px">提交</button>
                            <button class="layui-btn layui-btn-warm" type="reset" style="margin-right: 10px">重置</button>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>




</div> <!-- /container -->
<script th:src="@{/static/layui/layui.js}"></script>
</body>
</html>
