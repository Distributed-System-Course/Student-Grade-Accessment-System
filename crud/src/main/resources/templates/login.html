<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		
		<link rel="stylesheet" th:href="@{/static/css/reset.css}" />
		<link rel="stylesheet" th:href="@{/static/css/common.css}" />
	</head>

	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="/login" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="请输入用户名/手机号">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="请输入密码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox">我已阅读平台使用协议</label>
								</div>
								<div class="right check_right">
									<a href="#">欢迎使用</a>
								</div>
							</div>
							<div class="form_btn">
								<button type="submit">登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="/toregister">马上注册</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>友情提醒</span>
							</div>
							<div class="right other_right">
								<a href="#">投资有风险，众筹需谨慎</a>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/static/js/common.js}"></script>
	</body>
</html>
