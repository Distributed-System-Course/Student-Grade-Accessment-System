<body>
<h1 align="center" style="color: #00F7DE">用 户 新 增</h1>
<div style="width:800px;height:100%;margin-left:270px;">
    <form class="layui-form" action="/insert" method="post" style="align-self: center">

        <input class="layui-input" type="text"  name="username" placeholder="请输入用户名或手机号"><br>

        <input class="layui-input" type="text" name="password" placeholder="请输入密码"><br>

        <input class="layui-input" type="number" name="age" placeholder="请输入年龄"><br>

        <button class="layui-btn" type="submit" style="margin-right: 10px">保存</button>
        <button class="layui-btn layui-btn-warm" type="reset" style="margin-right: 10px">重置</button>

    </form>
