<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="bookmark" href="favicon.ico"/>
    <link th:href="@{/h-ui/css/H-ui.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/h-ui/css/H-ui.login.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/h-ui/lib/icheck/icheck.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/h-ui/lib/Hui-iconfont/1.0.1/iconfont.css}" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/icon.css}">

    <script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/h-ui/js/H-ui.js}"></script>
    <script type="text/javascript" th:src="@{/h-ui/lib/icheck/jquery.icheck.min.js}"></script>

    <script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>

    <script type="text/javascript" th:inline="javascript">

        /*<![CDATA[*/

        $(function()
        {

                    $("#submitBtn").click(function(){
                        $.ajax({
                            type: "post",
                            url: [[@{/system/login_1}]],    //登陆网址
                            data: $("#form").serialize(),
                            dataType: "json", //返回数据类型
                            success: function(data)
                            {
                                if(data.success)
                                {//登陆后跳转的第一个网址
                                    window.location.href = [[@{/clist}]];
                                }else
                                {
                                    $.messager.alert("消息提醒", data.message, "warning");
                                }
                            }
                        });
                    });
        })

    </script>
    <title>学生成绩管理系统</title>
    <meta name="keywords" content="学生成绩管理系统">
</head>
<body>

<div class="header" style="padding: 0;">
    <h2 style="font-size:35px; text-align:center; color: black; width: 1400px; height: 200px; line-height: 300px; margin: 0 0 0 30px; padding: 0;">登陆  | 学生成绩管理系统</h2>
</div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form id="form" class="form form-horizontal" method="post">
            <h2 style="width: 1000px; height: 50px; line-height: 300px; margin: 0 0 0 30px; padding: 0;"> </h2>
            <div class="row cl">
                <label class="form-label col-4"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-5">
                    <input id="username" name="username" type="text"   placeholder="用户名" class="input-text size-L">
                </div>
            </div>
            <h2 style="width: 1000px; height: 50px; line-height: 300px; margin: 0 0 0 30px; padding: 0;"> </h2>
            <div class="row cl">
                <label class="form-label col-4"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-5">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <h2 style="width: 1000px; height: 100px; line-height: 300px; margin: 0 0 0 30px; padding: 0;"> </h2>
            <div class="row">
                <div class="formControls col-4 col-offset-6">
                    <input id="submitBtn" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
