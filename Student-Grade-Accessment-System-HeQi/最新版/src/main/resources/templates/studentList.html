<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>

</head>
<body>
<div class="panel panel-info" style="width: 100%;height: 60%" align="center">
    <div class="panel-heading" style="text-align:left;">
        <h3 >
            #学生信息表
        </h3>
    </div>
    <div class="panel-body" >
        <button class="layui-btn" th:align="left" style="width: 100%"><a th:href="@{'/insertPage'}"><h3 style="color:#ebebeb ">学生信息表</h3></a></button>

        <table class="layui-table">
            <thead>
            <tr style="text-align:center">
                <th ><h5 align="center" style="color:deepskyblue ">编号</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">学生姓名</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">所属项目</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">commits总数</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">addLines总数</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">deleteLines总数</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">totalchangelines总数</h5></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${pages.list}" style="text-align:center">

                <td th:text="${c.id}"></td>
                <td th:text="${c.studentname}"></td>
                <td th:text="${c.project}"></td>
                <td th:text="${c.totalCommits}"></td>
                <td th:text="${c.totalAddLines}"></td>
                <td th:text="${c.totalDeleteLines}"></td>
                <td th:text="${c.totalchangelines}"></td>

            </tr>
            </tbody>
        </table>

        <div   align="center">
            <a th:href="@{/List(start=0)}">[首  页]</a>
            <a th:href="@{/List(start=${pages.pageNum-1})}">[上一页]</a>
            <a th:href="@{/List(start=${pages.pageNum+1})}">[下一页]</a>
            <a th:href="@{/List(start=${pages.pages})}">[末  页]</a>
        </div>

    </div>

</div>

<script language="javascript">
    function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
</script>
<script th:src="@{/static/layui/layui.js}"></script>
</body>
</html>
