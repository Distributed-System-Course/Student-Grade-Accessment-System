<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各小组提交总数</title>

    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
<div class="panel panel-default" style="width: 100%;height: 60%" align="center">
    <div class="panel-heading" style="text-align:left;">
        <h3 >
            #各小组提交总数分布
        </h3>
    </div>
    <div class="panel-body" >
        <div id="main" style="width: 800px;height:450px;" align="center"></div>
        <script type="text/javascript">
            $(document).ready(function(){
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));
                //数据加载完之前先显示一段简单的loading动画
                myChart.showLoading();
                var values=[];
                //数据加载完之前先显示一段简单的loading动画
                myChart.showLoading();
                $.ajax({
                    type : "post",
                    async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
                    url : "/show",    //请求发送到dataActiont处
                    data : {},
                    dataType : "json",        //返回数据形式为json
                    success : function(data) {
                        //请求成功时执行该函数内容，result即为服务器返回的json对象
                        if (data) {
                            var projectName=new Array();
                            projectName[0]="Student-Grade-Accessment-System";
                            projectName[1]="DataGripTools";
                            projectName[2]="Piggy-ProjG";
                            projectName[3]="MUC2019CS-IRRASa";
                            projectName[4]="MUC2019CS-IRRASb";
                            var projectCommits=new Array();
                            for(var k=0;k<projectName.length;k++)
                            {
                                projectCommits[k]=0;
                                for(var i=0;i<data.length;i++){
                                    if (data[i].project==projectName[k]){
                                        projectCommits[k]+=data[i].totalCommits;
                                    }
                                }
                            }
                            for(var i=0;i<projectName.length;i++){
                                var test={"value":projectCommits[i], "name":projectName[i]};
                                values.push(test);
                            }

                            myChart.hideLoading();    //隐藏加载动画
                            myChart.setOption(
                                {
                                    title: {
                                        text: '各小组提交总数分布',
                                        subtext: '统计得出',
                                        left: 'center'
                                    },
                                    legend: {
                                        orient: 'vertical',
                                        left: 'left',
                                        data: values
                                    },
                                    series: [
                                        {
                                            name: '占比',
                                            type: 'pie',
                                            radius: '50%',
                                            center: ['50%', '50%'],
                                            //
                                            label : {
                                                normal : {
                                                    formatter: '{b}:{c}: ({d}%)',
                                                    textStyle : {
                                                        fontWeight : 'normal',
                                                        fontSize : 10
                                                    }
                                                }
                                            },
                                            //
                                            data:values,
                                            itemStyle: {

                                                emphasis: {
                                                    shadowBlur: 10,
                                                    shadowOffsetX: 0,
                                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                                }
                                            }
                                        }
                                    ]
                                }
                            );
                        }
                    },
                    error : function(errorMsg) {
                        //请求失败时执行该函数
                        alert("图表请求数据失败!");
                        myChart.hideLoading();
                    }
                });//end ajax


            });//刷新方法结束


        </script>


    </div>

</div>



</body>
</html>
