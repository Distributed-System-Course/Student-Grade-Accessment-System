<!DOCTYPE html>

        <div class="layui-logo"><h2>学生完成项目情况</h2></div>

            <li class="layui-nav-item"><a href="" target="iframe">系统创建者信息</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">全局显示</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/showpie" target="iframe">各小组提交总数</a></dd>

                        <dd><a href="/showline" target="iframe">折线图</a></dd>

                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">查看情况</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/List" target="iframe">学生信息</a></dd>
                        <dd><a href="/plist" target="iframe">项目信息</a></dd>
                        <dd><a href="/clist" target="iframe">详细提交信息</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 2px;">
            <iframe name="iframe" width="100%" height="700px" frameborder="0"
                    class="xiframe" scrolling="no" src="/m"></iframe>
        </div>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <span style="margin-left: 500px">
             @创建者：Student-Grade-Accessment-System小组
        </span>

    </div>

<script th:src="@{/static/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
