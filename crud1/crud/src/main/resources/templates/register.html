<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" th:href="@{/static/css/reset.css}" />
		<link rel="stylesheet" th:href="@{/static/css/common.css}" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							欢迎注册众筹平台
						</div>
						<form action="/register" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="手机号/用户名">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password2" type="password" placeholder="请再次输入密码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="age" type="text" placeholder="请输入你的年龄">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							
							<div class="form_btn">
								<button type="submit">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="/">马上登录</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>友情提醒</span>
							</div>
							<div class="right other_right">
								<a href="#">投资有风险，众筹需谨慎</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/static/js/jquery.min.js}" ></script>
		<script type="text/javascript" th:src="@{/static/js/common.js}" ></script>
	</body>
</html>
