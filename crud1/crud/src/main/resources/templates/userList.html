<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
 <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
   <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>

</head>
<body>
<div class="panel panel-info" style="width: 100%;height: 60%" align="center">
    <div class="panel-heading" style="text-align:left;">
        <h3 >
            #学生信息表
        </h3>
    </div>
    <div class="panel-body" >
        <button class="layui-btn" th:align="left" style="width: 100%"><a th:href="@{'/insertPage'}"><h3 style="color:#ebebeb ">添加用户</h3></a></button>
<!--        <form action="/search">-->
<!--            <div class="layui-form-item">-->
<!--                <div class="layui-input-inline">-->
<!--                    <input type="text" name="username" lay-verify="required" style="width: 200px" placeholder="请输入要查询的用户名" class="layui-input">-->
<!--                </div>-->
<!--                <button type="submit" class="layui-btn layui-btn-warm">查询</button>-->
<!--            </div>-->
<!--        </form>-->

        <table class="layui-table">
            <thead>
            <tr style="text-align:center">
                <th ><h5 align="center" style="color:deepskyblue ">编号</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">学生姓名</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">所属项目</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">commits总数</h5></th>
                <th ><h5 align="center" style="color:deepskyblue ">操作</h5></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c:${pages.list}" style="text-align:center">

                <td th:text="${c.id}"></td>
                <td th:text="${c.username}"></td>
                <td th:text="${c.password}"></td>
                <td th:text="${c.age}"></td>
                <td>
                    <a class="layui-btn layui-btn-xs" th:href="@{/findUser(id=${c.id})}">更改</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" th:href="@{'/delete/'+${c.id}}" onClick="delcfm()">删除</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div   align="center">
            <a th:href="@{/List(start=0)}">[首  页]</a>
            <a th:href="@{/List(start=${pages.pageNum-1})}">[上一页]</a>
            <a th:href="@{/List(start=${pages.pageNum+1})}">[下一页]</a>
            <a th:href="@{/List(start=${pages.pages})}">[末  页]</a>
        </div>

    </div>

</div>

<script language="javascript">
    function delcfm() {
        if (!confirm("确认要删除？")) {
            window.event.returnValue = false;
        }
    }
</script>
<script th:src="@{/static/layui/layui.js}"></script>
</body>
</html>
